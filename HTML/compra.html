<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We-conomic - Compra</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">


</head>
<body>
    <header  class="cabecalho__dashboard">
        <section class="cabecalho__dashboard__logo">
            <a class= "cabecalho__menu__opcoes__logo" href="./dashboard.html">
                <img src="./assets/Logo WeConomic 3.png" alt="Logo We-conomic"></a>
        </section>
        <section>
            <h3 class="cabecalho__dashboard__saudacao"></h3>
        </section>
        <section class="cabecalho__dashboard__opcoes">
            <div class="cabecalho__dashboard__divisoria">
                <img src="./assets/Icone_ajuda.png" alt="Ícone de um ponto de exclamação">
                <a class= "cabecalho__icones" href="./manutencao.html">Ajuda</a>
            </div>
            <div class="cabecalho__dashboard__divisoria">
                <img src="./assets/Icone_saida.png" alt="Ícone com uma seta indicando a saída">
                <a class= "cabecalho__icones" href="./index.html">Sair</a>
            </div>
        </section>
    </header>
    <main class="dashboard">
        <section class="menu__dashboard">
            <div>
                <div class="menu__dashboard__criacao__recebimento">
                    <a class="menu__dashboard__criacao__texto" href="./recebimento.html">Novo recebimento</a>
                </div>

                <div class="menu__dashboard__criacao__despesa">
                    <a class="menu__dashboard__criacao__texto" href="./despesa.html">Nova despesa</a>
                </div>

                <div class="menu__dashboard__criacao__compra">
                    <a class="menu__dashboard__criacao__texto" href="./compra.html">Nova compra</a>
                </div>

                <img src="./assets/Linha_dashboard.png" alt="Linha divisória">

            </div>

            <div>
                <div class="menu__dashboard__divisoria">
                    <img src="./assets/Icone_dashboard.png" alt="Ícone de dashboard">
                    <a class="menu__dashboard__divisoria__texto" href="./dashboard.html">Página Inicial</a>
                </div>

                <div class="menu__dashboard__divisoria">
                    
                    <span class="material-symbols-outlined">account_balance</span>
                    <a class="menu__dashboard__divisoria__texto" href="./contas.html">Contas</a>
                </div>

                <div class="menu__dashboard__divisoria">
                    <span class="material-symbols-outlined">credit_card</span>
                    <a class="menu__dashboard__divisoria__texto" href="./cartoes_credito.html">Cartões de crédito</a>
                </div>

                <div class="menu__dashboard__divisoria">
                    <span class="material-symbols-outlined">currency_exchange</span>
                    <a class="menu__dashboard__divisoria__texto" href="./lancamentos.html">Lançamentos</a>
                </div>

                <div class="menu__dashboard__divisoria">
                    <span class="material-symbols-outlined">shopping_bag</span>
                    <a class="menu__dashboard__divisoria__texto" href="./compras.html">Compras</a>
                </div>

                <img src="./assets/Linha_dashboard.png" alt="Linha divisória">
            </div>

            <div>
                <div class="menu__dashboard__divisoria">
                    <img src="./assets/Icone_silhueta.png" alt="Ícone de uma silhueta">
                    <a class="menu__dashboard__divisoria__texto" href="./perfil.html">Perfil</a>
                </div>

                <div class="menu__dashboard__divisoria">
                    <img src="./assets/Icone_config.png" alt="Ícone de uma ferramenta">
                    <a class="menu__dashboard__divisoria__texto" href="./manutencao.html">Configurações</a>
                </div>
            </div>
        </section>
        <section class="conta">
            <h1 class="corpo__lateral__dados__titulo">Nova compra</h1>
            <form class= "corpo__lateral__cadastro__form" id="compras" method="GET" action="./compra.html">

                <label for="valor">Valor</label><br>
                <input class="corpo__lateral__cadastro__form__input" type="number" id="valor" placeholder="R$" required><br><br>

                <label for="data">Data</label><br>
                <input class="corpo__lateral__cadastro__form__input" type="date" id="data" placeholder="DD/MM/AAAA" required><br><br>
                
                <label for="descricao">Descricao</label><br>
                <input class="corpo__lateral__cadastro__form__input" type="text" id="descricao" placeholder="Digite uma descrição da sua despesa" required><br><br>

                <label for="type">Cartão de crédito origem</label>
                <select class="corpo__lateral__cadastro__form__input" id="type" name="type">
                    <option value="opcao1">Visa Bradesco</option>
                    <option value="opcao2">Mastercard Itaú</option>
                    <option value="opcao3">Visa XP</option>
                </select><br><br><br><br>

                <div class="corpo__lateral__cadastro__form__botoes">
                <input class="corpo__lateral__cadastro__form__reset" type="reset" value="Limpar dados">

                <button type="submit" class="corpo__lateral__cadastro__form__continuar" formaction="./lancamentos.html">Salvar</button>
                </div>                        
            </form>
        </section>
    </main>
</body>
</html>
