<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We-conomic - Dashboard</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header  class="cabecalho__dashboard">
        <section class="cabecalho__dashboard__logo">
            <img src="./assets/Logo WeConomic 3.png" alt="Logo We-conomic">
        </section>
        <section class="cabecalho__dashboard__opcoes">
            <div class="cabecalho__dashboard__divisoria">
                <img src="./assets/Icone_ajuda.png" alt="Ícone de um ponto de exclamação">
                <a class= "cabecalho__dashboard__divisoria__icones" href="./dashboard.html">Ajuda</a>
            </div>
            <div class="cabecalho__dashboard__divisoria">
                <img src="./assets/Icone_saida.png" alt="Ícone com uma seta indicando a saída">
                <a class= "cabecalho__dashboard__divisoria__icones" href="./index.html">Sair</a>
            </div>
        </section>

    </header>
    <main class="dashboard">
        <section class="menu__dashboard">
                <div class="menu__dashboard__divisoria">
                    <img src="./assets/Icone_dashboard.png" alt="Ícone de dashboard">
                    <a class="menu__dashboard__divisoria__texto" href="./dashboard.html">Dashboard</a>
                </div>

                <div class="menu__dashboard__divisoria">
                    <img src="./assets/Icone_calendario.png" alt="Ícone de calendário">
                    <a class="menu__dashboard__divisoria__texto" href="./dashboard.html">Agenda</a>
                </div>

                <div class="menu__dashboard__divisoria">
                    <img src="./assets/Icone_email.png" alt="Ícone de carta">
                    <a class="menu__dashboard__divisoria__texto" href="./dashboard.html">Mensagens</a>
                </div>

                <div class="menu__dashboard__divisoria">
                    <img src="./assets/Icone_grafico.png" alt="Ícone de gráfico">
                    <a class="menu__dashboard__divisoria__texto" href="./dashboard.html">Análise</a>
                </div>

                <div class="menu__dashboard__divisoria">
                    <img src="./assets/Icone_silhuetas.png" alt="Ícone de duas silhuetas">
                    <a class="menu__dashboard__divisoria__texto" href="./dashboard.html">Equipe</a>
                </div>

                <img src="./assets/Linha_dashboard.png" alt="Linha divisória">

                <div class="menu__dashboard__divisoria">
                    <img src="./assets/Icone_silhueta.png" alt="Ícone de uma silhueta">
                    <a class="menu__dashboard__divisoria__texto" href="./dashboard.html">Perfil</a>
                </div>

                <div class="menu__dashboard__divisoria">
                    <img src="./assets/Icone_config.png" alt="Ícone de uma ferramenta">
                    <a class="menu__dashboard__divisoria__texto" href="./dashboard.html">Configurações</a>
                </div>
        </section>

        <section class="dashboard__painel">
            <div class="dashboard__painel__titulo">
                <h1>Visão Geral</h1>
            </div>
            <div class="dashboard__painel__quadros">
                <div class="dashboard__painel__quadros__ind_1">
                    <div class="dashboard__painel__quadros__ind__titulo">
                        <img src="./assets/Icone_carteira.png" alt="Ícone de carteira">
                        <p>Saldo total</p>
                    </div>
                    <img src="./assets/Linha_dashboard_1.png">
                    <h2 class="dashboard__painel__quadros__ind__texto">R$12.345,00</h2>
                </div>
                <div class="dashboard__painel__quadros__ind_2">
                    <div class="dashboard__painel__quadros__ind__titulo">
                        <img src="./assets/Icone_despesas.png" alt="Ícone de um triângulo com quinas arredondadas apontando para cima">
                        <p>Despesas</p>
                    </div>
                    <img src="./assets/Linha_dashboard_1.png" alt="Linha divisória">
                    <h2 class="dashboard__painel__quadros__ind__texto">R$3.456,00</h2>
                </div>
                <div class="dashboard__painel__quadros__ind_2">
                    <div class="dashboard__painel__quadros__ind__titulo">
                        <img src="./assets/Icone_recebimentos.png" alt="Ícone de um triângulo com quinas arredondadas apontando para baixo">
                        <p>Recebimentos</p>
                    </div>
                    <img src="./assets/Linha_dashboard_1.png">
                    <h2 class="dashboard__painel__quadros__ind__texto">R$5.678,00</h2>
                </div>

            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
