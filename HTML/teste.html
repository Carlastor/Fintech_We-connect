<!DOCTYPE html>
<html>
<head>
  <title>Tabela HTML</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Tabela de Exemplo</h2>
  <table>
    <tr>
      <th>Nome</th>
      <th>Idade</th>
      <th>País</th>
    </tr>
    <tr>
      <td>João</td>
      <td>25</td>
      <td>Brasil</td>
    </tr>
    <tr>
      <td>Maria</td>
      <td>30</td>
      <td>Portugal</td>
    </tr>
    <tr>
      <td>Carlos</td>
      <td>40</td>
      <td>Espanha</td>
    </tr>
  </table>
</body>
</html>
