<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>We-conomic - Cadastro</title>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <header class="cabecalho">
            <nav class="cabecalho__menu">
                <section class="cabecalho__menu__opcoes">
                    <a class= "cabecalho__menu__opcoes__logo" href="./index.html">
                    <img src="./assets/Logo WeConomic 3.png" alt="Logo We-conomic"></a>
                </section>
                <section class="cabecalho__menu__entrada">
                    <a class="cabecalho__menu__entrada__entre" href="./login.html">Entre</a>
                    <a class="cabecalho__menu__entrada__cadastre" href="./cadastro.html">Cadastre-se</a>
                </section>
            </nav>
        </header>
        <main class="corpo__cadastro">
            <section class="corpo__lateral">

                <div class="corpo__lateral__intro">
                    <p class="corpo__lateral__intro__subtitulo">Que bom ter você conosco!</p>
                    <p class="corpo__lateral__intro__texto">Agora falta pouco.</p>
                </div>
            </section>

            <section class="corpo__lateral__dados">
                <h2 class="corpo__lateral__dados__titulo">Entrar</h2>

                <div class="corpo__lateral__cadastro">
                    <form class= "corpo__lateral__cadastro__form" id="cadastro" method="GET">

                        <label for="e-mail">E-mail</label><br>
                        <input class= "corpo__lateral__cadastro__form__input" type="email" id="e-mail" placeholder="Digite seu melhor e-mail" required><br><br>
    
                        <label for="senha">Crie sua senha</label><br>
                        <input class= "corpo__lateral__cadastro__form__input" 
                            type="password" 
                            id="senha" 
                            placeholder="xxxxxx" 
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[#?!@$%^&*-]).{6,}" 
                            title="Sua senha deve conter, no mínimo: 6 dígitos, uma letra maiúscula, uma letra minúscula e um caractere especial." required/><br><br>
                        </input>
                    
                        <div class="corpo__lateral__cadastro__form__ed">
                            <p class="corpo__lateral__cadastro__form__regras">Sua senha deve conter, no mínimo: </p>
                            <ul>
                                <li class="corpo__lateral__cadastro__form__regras">6 dígitos;</li>
                                <li class="corpo__lateral__cadastro__form__regras">Uma letra maiúscula;</li>
                                <li class="corpo__lateral__cadastro__form__regras">Uma letra minúscula;</li>
                                <li class="corpo__lateral__cadastro__form__regras">Um caractere especial (ex: #%&@*).</li>
                            </ul>
                        </div>
                        
                        <label for="repetirsenha">Repita sua senha</label><br>
                        <input class= "corpo__lateral__cadastro__form__input"
                            type="password" 
                            id="repetirsenha" 
                            placeholder="xxxxxx"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[#?!@$%^&*-]).{6,}" 
                            title="Sua senha deve conter, no mínimo: 6 dígitos, uma letra maiúscula, uma letra minúscula e um caractere especial." 
                            required/><br><br>
                        </input>
    
                        <div class="corpo__lateral__cadastro__form__botoes">
                            <input class="corpo__lateral__cadastro__form__reset" type="reset" value="Limpar dados">

                            <button type="submit" class="corpo__lateral__cadastro__form__continuar" formaction="./dashboard.html">Vamos começar!</button>
                        </div>
                    </form>
                        
                </div>
            </section>
        </main>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
